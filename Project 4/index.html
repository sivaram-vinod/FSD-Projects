<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Flip Card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="card-container">
        <article class="flip-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=800&q=80"
                        alt="
                        Profile Image" />
                    <h3>Sivaram Vinod</h3>
                    <p>Web Developer</p>
                </div>
                <div class="card-back">
                    <h3>About Me</h3>
                    <p>I specialize in front-end development and UI/UX design. Let's connect!</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
